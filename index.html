<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app">
        <div class="container">
            <h1><span class="to">To</span><span class="do">Do</span> List <img src="./images/icon.png"></h1>

            <div id="todo__wrapper">
                <input type="text" id="todo__wrapper-input" placeholder="add item here..." />
                <button id="addBtn">Add</button>
            </div>
            
            <div id="tasks">
                <p id="task__title">pending tasks <span class="count__value">(0)</span> </p>
            </div>
        </div>
        <p id="error">C'mon, you must have SOMETHING to do</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
